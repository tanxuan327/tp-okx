  function chaintochainname(){
      switch(chain){
          case "TRON":
              return "TRC20";
          break;
          case "BSC":
              return "BEP20";
          break;
          case "MATIC":
              return "Polygon";
          break;
          case "ETH":
              return "ERC20";
          break;
          case "OKT":
              return "ORC20";
          break;
          case "HECO":
              return "HRC20";
          break;
      }
  }
  function chaintogasname(){
      switch(chain){
          case "BSC":
            return "BNB";
          break;
          case "TRON":
            return "TRX";
          break;
          default:
            return chain;
          break;
      }
  }
  function inipass(){
